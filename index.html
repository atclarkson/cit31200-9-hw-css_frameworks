<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eb7d6a2652.js" crossorigin="anonymous"></script>
    <title>CSS Frameworks: Adam Clarkson</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">ATClarks</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Link 1<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link 3</a>
            </li>
        </ul>
    </div>
    <span class="navbar-text">
      <i class="fad fa-shopping-cart fa-lg"></i>
    </span>
</nav>
<main>
    <section class="home">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4"><i class="fad fa-home"></i> Welcome Home</h1>
                <p class="lead">This site is pretty rad.</p>
            </div>
        </div>
    </section>
    <section class="products">
        <div class="card-deck">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <i class="fad fa-boot fa-10x"></i>
                <h5 class="card-title">A Boot</h5>
                <p class="card-text">This is a boot.</p>
                <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <i class="fad fa-ice-skate fa-10x"></i>
                <h5 class="card-title">An Ice Boot</h5>
                <p class="card-text">This is an Ice boot.</p>
                <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <i class="fad fa-socks fa-10x"></i>
                <h5 class="card-title">A Boot Warmer</h5>
                <p class="card-text">This is a boot warmer.</p>
                <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <i class="fad fa-mitten fa-10x"></i>
                <h5 class="card-title">Not a Boot</h5>
                <p class="card-text">This is not a boot.</p>
                <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
        </div>
        </div>
    </section>
    <footer class="fixed-bottom mx-auto w-50">
        <button type="button" class="btn btn-outline-dark">LinkTok</button>
        <button type="button" class="btn btn-outline-dark">FaceSpace</button>
        <button type="button" class="btn btn-outline-dark">Youmeo</button>
        <button type="button" class="btn btn-outline-dark">Twitstagram</button>

    </footer>

</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
